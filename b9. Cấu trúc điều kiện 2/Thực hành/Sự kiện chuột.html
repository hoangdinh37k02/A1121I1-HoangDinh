<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img id="myball" src="https://img4.thuthuatphanmem.vn/uploads/2019/12/17/tranh-to-mau-qua-bong_102957624.jpg" style="width: 200px">
    <p>Click below button to move the ball</p>
    <input type="button" value="Click me" onclick="moveright()">
    <script>
        let img0bj = null;
        img0bj = document.getElementById("myball");
        function unit() {
            img0bj = document.getElementById("myball");
            img0bj.style.position = 'relative';
            img0bj.style.left = '0px';

        }

        function moveright() {
            img0bj.style.left = parseInt(img0bj.style.left) + 100 + 'px';

        }
        window.onload = unit;
    </script>
</body>
</html>
