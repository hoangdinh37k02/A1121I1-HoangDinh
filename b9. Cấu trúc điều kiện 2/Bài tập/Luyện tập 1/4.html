<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("input a"));
    let b = parseInt(prompt("input b"));
    let c = parseInt(prompt("input c"));
    let max = a;
    if (max < b) {
        max = b;
    }
    if (max < c) {
        max = c;
    }
    document.write(max);

</script>
</body>
</html>
