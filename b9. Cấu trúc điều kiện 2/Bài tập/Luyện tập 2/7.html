<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Giải phương trình ax^2 + bx + c= 0</p>
<script>
    let a = parseInt(prompt("input a"));
    let b = parseInt(prompt("input b"));
    let c = parseInt(prompt("input c"));

    if (a === 0) {
        if (b !== 0) {
            document.write("Nghiệm của phương trình là: " + -c/b);
        }else if (c === 0) {
            document.write("Phương trình vô số nghiệm");
        } else {
            document.write("Phương trình vô nghiệm");
        }
    }else {
        let d = b^2-4*a*c;
        if (d<0) {
            document.write("Phương trình vô nghiệm");
        }else {
            document.write("Nghiệm x1 của phương trình là: " + (-b + Math.sqrt(d))/2*a + "; ");

            document.write("Nghiệm x2 của phương trình là: " + (-b - Math.sqrt(d))/2*a);
        }
    }

</script>

</body>
</html>
