<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Giải phương trình ax + b = 0</p>
    <script>
        let a = parseInt(prompt("input a"));
        let b = parseInt(prompt("input b"));
        if (a !== 0) {
            document.write("Nghiệm của phương trình là: " + -b/a);
        }else if (b === 0) {
            document.write("Phương trình vô số nghiệm");
        } else {
            document.write("Phương trình vô nghiệm");
        }
    </script>
</body>
</html>
