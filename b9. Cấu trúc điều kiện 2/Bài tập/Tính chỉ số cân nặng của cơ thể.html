<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="notice"></div>
<script>
    let weight = parseInt(prompt("Input your weight"));
    let heigh = parseInt(prompt("Input your height"));
    let bmi = weight/(heigh^2);

    if (bmi < 18) {
        document.getElementById("notice").innerText = "Underweight";
    } else if (bmi < 25) {
        document.getElementById("notice").innerText = "Normal";
    } else if (bmi < 30) {
        document.getElementById("notice").innerText = "overweight";
    } else {
        document.getElementById("notice").innerText = "Obese";
    }
    document.write("BMI: " + bmi);
</script>
</body>
</html>
