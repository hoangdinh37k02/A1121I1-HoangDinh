<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="number1" placeholder="Number 1">
    <input type="text" id="number2" placeholder="Number 2"> <br>
    <button onclick="Add()">Addtion</button>
    <button onclick="Sub()">Subtraction</button>
    <button onclick="Mul()">Multiplication</button>
    <button onclick="Div()">Division</button>
    <br>
    <div id="result"></div>

    <script>
        let number1 = document.getElementById("number1");
        let number2 = document.getElementById("number2");

        function Add() {
            // let Number1 = parseInt(document.getElementById("number1").value);
            // let Number2 = parseInt(document.getElementById("number2").value);
            let result = parseInt(number1.value) + parseInt(number2.value);
            document.getElementById("result").innerText = "Result Addition: " + result;
        }

        function Sub() {
            // let Number1 = parseInt(document.getElementById("number1").value);
            // let Number2 = parseInt(document.getElementById("number2").value);
            let result = parseInt(number1.value) - parseInt(number2.value);
            document.getElementById("result").innerText = "Result Subtraction: " + result;
        }

        function Mul() {
            // let Number1 = parseInt(document.getElementById("number1").value);
            // let Number2 = parseInt(document.getElementById("number2").value);
            let result = parseInt(number1.value) * parseInt(number2.value);
            document.getElementById("result").innerText = "Result Multiplication: " + result;
        }

        function Div() {
            // let Number1 = parseInt(document.getElementById("number1").value);
            // let Number2 = parseInt(document.getElementById("number2").value);
            let result = parseInt(number1.value) / parseInt(number2.value);
            document.getElementById("result").innerText = "Result Division: " + result;
        }
    </script>
</body>
</html>
