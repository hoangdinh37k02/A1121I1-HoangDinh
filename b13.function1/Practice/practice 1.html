<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function confirmProcess(answer) {
        let result = "";
        if (answer) {
            result = "Excellent. We'll play a nice game of chess.";
        } else {
            result = "Maybe later then.";
        }
        return result;
    }
    let confimAnswer = confirm("Will we play a game?");
    let theanswer = confirmProcess(confimAnswer);
    alert(theanswer);
</script>
</body>
</html>
