<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        if (arr.length == 0) {
            return -1;
        }
        let min = arr[0];
        for (let i=1; i<arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return arr.indexOf(min);
    }
    let arr1 = [];
    let min = minArray(arr1);
    if (min != -1) {
        alert("Giá trị nhỏ nhất là: " + arr1[min] + " có index là: " + min);
    } else {
        alert(min);
    }

</script>
</body>
</html>
