<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=parseInt(prompt("Input number:"));
    let i=1;
    let total=0;
    while (i<=num) {
        total = total+i;
        i++;
    }
    alert(total);
</script>
</body>
</html>
