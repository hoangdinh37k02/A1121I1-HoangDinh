<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrderForm</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <form class="form" method="get" action="orderform.html">
        <h1>Order Form</h1>
        <p>What would you like to buy?</p>
        <select name="choose">
            <option value="type">A</option>
            <option value="type">B</option>
            <option value="type">C</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="Price">1-10$ <br>
        <input type="radio" name="Price">2-20$ <br>
        <input type="radio" name="Price">3-25$ <br>
        <p> Name
            <span style="color: red">*</span>
        </p>
        <input type="text" name="First name" placeholder="Firstname"></input>
        <input type="text" name="Last name" placeholder="Lastname"></input>
        <p>Email</p>
        <input type="text" name="Email" placeholder="Email"></input>
        <p>Phone Number</p>
        <input type="number" name="phone number" placeholder="Phone number"></input> <br>
        <input type="submit" value="submit">

    </form>
</body>
</html>
