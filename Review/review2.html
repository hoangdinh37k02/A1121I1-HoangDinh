<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p style="font-weight: bold; font-size: 30px">Thêm thẻ HTML</p>
    <input id="content" type="text">
    <button onclick="show()">Add</button>
    <div id="show"></div>

    <script>
        function show() {
            let a = document.getElementById("content").value;
            if (a === "") {
                alert("Bạn chưa nhập nội dung");
            }else {
                document.getElementById("show").innerHTML = "<button></button>";
            }

        }
    </script>
</body>
</html>
