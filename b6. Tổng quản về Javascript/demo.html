<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello</h1>
    <button onclick="alert('Xin chào')">Click Me</button>
    <button onclick="showalert()">Alert</button>
    <button onclick="showprompt()">Prompt</button>
    <button onclick="showconfirm()">Confirm</button>
    <script>
        function showalert() {
            alert('Xin chào các bạn')
        }

        function showprompt() {
            var name = prompt('bạn tên là gì?')
            alert('Xin chào' + name)
        }

        function showconfirm() {
            var ad = confirm('Bạn có phải ở Đà Nẵng')
            alert(ad)
        }
    </script>
</body>
</html>
