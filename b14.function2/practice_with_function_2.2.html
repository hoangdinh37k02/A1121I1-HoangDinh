<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function acreage(radi) {
        return radi*radi^3.14;
    }

    function perimeter(rad) {
        return rad*2*3.14;
    }
    console.log("acreage is " + acreage(2));
    console.log("perimeter is " + perimeter(2));

</script>
</body>
</html>
