<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function notice(num1,num2) {
        let sum;
        if (num1 > num2) {
            sum = num1 + " is bigger than " + num2;
        } else {
          sum = num1 + num2;
        }
        return sum;
    }

    let a = notice(5,4);
    console.log(a);
</script>
</body>
</html>
