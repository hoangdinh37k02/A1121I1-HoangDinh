<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function factorial(num) {
        let result = 1;
        for (let  i=2; i<=num; i++) {
            result *=i;
        }
        return result;
    }

    console.log(factorial(5));
</script>
</body>
