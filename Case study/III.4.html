<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Input your number</p>
<input type="number" id="num">
<input type="button" value="check" onclick="convert()">
<div id="show"></div>
<script>
    function convert() {
        let num = document.getElementById("num").value;
        for (let i=0; i<num.length; i++) {
            switch (num.charAt(i)) {
                case "1":
                    document.write("mot ");
                    break;
                case "2":
                    document.write("hai ");
                    break;
                case "3":
                    document.write("ba ");
                    break;
                case "4":
                    document.write("bon ");
                    break;
                case "5":
                    document.write("nam ");
                    break;
                case "6":
                    document.write("sau ");
                    break;
                case "7":
                    document.write("bay ");
                    break;
                case "8":
                    document.write("tam ");
                    break;
                case "9":
                    document.write("chin ");
                    break;
                case "0":
                    document.write("khong ");
                    break;
            }
        }
    }


</script>
</body>
</html>
