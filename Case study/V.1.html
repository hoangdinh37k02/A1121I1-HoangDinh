<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím.-->
<body>
<script>
    let rowArr = parseInt(prompt("Input row: "));
    let colArr = parseInt(prompt("Input col: "));
    let myArr2d = Array(rowArr);

    for (let row = 0; row < myArr2d.length; row++) {
        myArr2d[row] = Array(colArr);

        for (let col = 0; col<myArr2d[row].length; col++) {
            let value = prompt("Input [" + row + "][" + col + "] :");
            myArr2d[row][col] = value;
        }
    }
    let result = 0;
    for (let row = 0; row<myArr2d.length; row++) {
        for (let col=0; col<myArr2d[row].length; col ++) {
            if (parseInt(myArr2d[row][col]) % 2 == 0) {
                result += parseInt(myArr2d[row][col]);
            }
        }
    }
    // console.log(result);
    // console.log(myArr2d);
    document.write(result + "<br>");
    document.write(myArr2d);
    </script>
</body>
</html>
