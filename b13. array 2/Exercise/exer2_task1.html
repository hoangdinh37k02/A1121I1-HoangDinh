<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [
        [1,2,13,24],
        [0,-2,3,10],
        [19,12,3,40],
        [6,2,-12,-3]
    ];
    for (let i=0; i < a.length; i++) {
        document.write("row " + i + "<br>");
        for (let j=0; j<a[i].length; j++) {
            document.write(a[i][j] + "<br>");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
