<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let indexarr = parseInt(prompt("input quantity of index: "));
    let arr = Array (indexarr);
    for (let i=0; i<arr.length; i++) {
        let value = prompt("input a [" + i + "] :");
        arr[i] = value;
    }
    for (let j=0; j<arr.length; j++) {
        if (arr[j] >= 10) {
            document.write(arr[j] + "<br>");
        }
    }


</script>
</body>
</html>
