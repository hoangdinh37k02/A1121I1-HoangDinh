<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtt">
<button onclick="trans()">Check</button>
<p id="result"></p>

<script>
    let arr1 = ["sách", "vở", "bút", "thước"];
    let arr2 = ["book", "notebook", "pen", "ruler"];
    function trans() {
        let a = "";
        let result = document.getElementById("txtt").value;
        let index = arr2.indexOf(result);
        if (index != -1) {
            a = arr1[index];
        } else {
            a = "Không tìm thấy kết quả";
        }
        document.getElementById("result").innerText = a;
    }
</script>
</body>
</html>
